<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Grader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; color: var(--secondary); margin-bottom: 0.5rem;">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join the future of education</p>
        </div>

        <div class="card">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div style="position: relative;">
                        <input type="text" name="username" id="username" class="form-control" required
                            placeholder="Choose a unique username" style="padding-left: 2.5rem;">
                        <i class="fa-regular fa-id-card"
                            style="position: absolute; left: 1rem; top: 1rem; color: #64748b;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="password" class="form-control" required
                            placeholder="Create a strong password" style="padding-left: 2.5rem;">
                        <i class="fa-solid fa-lock"
                            style="position: absolute; left: 1rem; top: 1rem; color: #64748b;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">I am a:</label>
                    <select name="role" id="role" class="form-control role-select">
                        <option value="student">Student</option>
                        <option value="faculty">Faculty Member</option>
                    </select>
                </div>

                <button type="submit" class="btn">
                    <span>Get Started</span>
                    <i class="fa-solid fa-check" style="margin-left: 0.5rem;"></i>
                </button>
            </form>
        </div>

        <p style="text-align: center; font-size: 0.9rem;">
            Already have an account? <a href="#" onclick="goToLogin(event)">Log in instead</a>
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('role', document.getElementById('role').value);

            try {
                const response = await fetch('http://127.0.0.1:5000/signup', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (response.redirected) {
                    showAlert('Account created! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>${message}</span>
                </div>
            `;
        }

        function goToLogin(event) {
            event.preventDefault();
            window.location.href = window.location.port === '5500' ? 'index.html' : 'http://127.0.0.1:5000/';
        }
    </script>
</body>

</html>
