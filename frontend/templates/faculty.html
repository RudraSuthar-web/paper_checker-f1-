<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - AI Grader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container container-wide">
        <header class="dashboard-header">
            <div>
                <h1>Faculty Dashboard</h1>
                <p style="margin: 0; text-align: left;">Manage Exam Configuration & Master Data</p>
            </div>
            <a href="http://127.0.0.1:5500/frontend/templates/index.html" onclick="logout(event)" class="logout-link">
                <i class="fa-solid fa-power-off"></i>
                Logout
            </a>
        </header>

        <div class="results-grid" style="margin-top: 0;">
            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 2.5rem; color: #f59e0b; margin-bottom: 1rem;">
                        <i class="fa-solid fa-file-circle-question"></i>
                    </div>
                    <h3>1. Question Paper</h3>
                    <p>Upload the master question paper PDF.</p>
                </div>

                <div class="upload-zone" onclick="document.getElementById('q_file').click()" style="padding: 1.5rem;">
                    <i class="fa-solid fa-upload" style="font-size: 1.5rem; margin-bottom: 0.5rem; color: #94a3b8;"></i>
                    <p style="margin-bottom: 0; font-size: 0.9rem;">Select PDF</p>
                    <input type="file" id="q_file" accept=".pdf">
                </div>

                <button class="btn" style="margin-top: 1rem;" onclick="upload('question', 'q_file')">
                    Upload & Set
                </button>
            </div>

            <div class="card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 2.5rem; color: var(--secondary); margin-bottom: 1rem;">
                        <i class="fa-solid fa-file-signature"></i>
                    </div>
                    <h3>2. Solution Key</h3>
                    <p>Upload the reference answer key PDF.</p>
                </div>

                <div class="upload-zone" onclick="document.getElementById('f_file').click()" style="padding: 1.5rem;">
                    <i class="fa-solid fa-upload" style="font-size: 1.5rem; margin-bottom: 0.5rem; color: #94a3b8;"></i>
                    <p style="margin-bottom: 0; font-size: 0.9rem;">Select PDF</p>
                    <input type="file" id="f_file" accept=".pdf">
                </div>

                <button class="btn" style="margin-top: 1rem;" onclick="upload('faculty', 'f_file')">
                    Upload & Set
                </button>
            </div>
        </div>
    </div>

    <script>
        async function upload(type, inputId) {
            const fileInput = document.getElementById(inputId);
            if (fileInput.files.length === 0) return alert("Please select a file first.");

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('type', type);

            const btn = document.activeElement;
            const originalText = btn.innerText;
            btn.innerText = "Uploading...";
            btn.disabled = true;

            try {
                const res = await fetch('http://127.0.0.1:5000/upload', { method: 'POST', body: formData, credentials: 'include' });
                const data = await res.json();

                if (res.ok) {
                    alert("Success: " + data.message);
                } else {
                    alert("Error: " + data.error);
                }
            } catch (e) {
                alert("Upload failed.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function logout(event) {
            event.preventDefault();
            try {
                await fetch('http://127.0.0.1:5000/logout', {
                    method: 'GET',
                    credentials: 'include'
                });
            } catch (error) {
                console.log('Logout error:', error);
            }
            // Redirect to login page (use '/' for Flask or 'index.html' for Live Server)
            window.location.href = window.location.port === '5500' ? 'index.html' : 'http://127.0.0.1:5000/';
        }
    </script>
</body>

</html>
