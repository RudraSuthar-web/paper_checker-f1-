<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Results - AI Grader</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container" style="max-width: 1000px; padding: 2rem 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h1>Your Grading Results</h1>
                <p style="margin: 0;">AI-powered assessment complete</p>
            </div>
            <a href="student.html" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading" class="card" style="text-align: center; padding: 3rem;">
            <div class="spinner"></div>
            <h3 style="margin-top: 2rem;">Loading Results...</h3>
            <p style="color: #94a3b8;">Please wait while we fetch your grading report.</p>
        </div>

        <!-- Results Container -->
        <div id="results" class="hidden"></div>

        <!-- Error State -->
        <div id="error" class="hidden card" style="text-align: center; padding: 3rem; border-color: #ef4444;">
            <div style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;">
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <h2>No Results Found</h2>
            <p style="color: #94a3b8; margin-bottom: 2rem;">We couldn't find any grading results. Please submit your
                assessment first.</p>
            <a href="student.html" class="btn btn-primary">Go to Dashboard</a>
        </div>
    </div>

    <script>
        // Fetch and display results on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://127.0.0.1:5000/get_results', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('No results available');
                }

                const data = await response.json();
                renderReport(data);
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        });

        function renderReport(data) {
            document.getElementById('loading').classList.add('hidden');
            const resDiv = document.getElementById('results');
            resDiv.classList.remove('hidden');

            let html = `
            <div class="card" style="text-align: center; border-color: var(--primary); margin-bottom: 2rem;">
                <div style="font-size: 3rem; color: var(--success); margin-bottom: 1rem;">
                    <i class="fa-solid fa-clipboard-check"></i>
                </div>
                <h2>Grading Complete!</h2>
                <div style="font-size: 2.5rem; font-weight: 800; color: #fff; margin: 1rem 0;">
                    ${data.total_score} <span style="font-size: 1rem; color: #94a3b8; font-weight: normal;">/ Total</span>
                </div>
                <div style="background: rgba(15, 23, 42, 0.4); padding: 1rem; border-radius: 8px; display: inline-block;">
                    <strong>Professor's Remarks:</strong> 
                    <span style="color: #e2e8f0;">${data.remarks}</span>
                </div>
            </div>
            
            <h3 style="margin-top: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem;">Question Breakdown</h3>
            <div class="results-grid">`;

            data.results.forEach(q => {
                const ratio = q.marks_obtained / q.max_marks;
                const badgeClass = ratio > 0.7 ? 'score-high' : (ratio < 0.4 ? 'score-low' : 'score-badge');

                html += `
                <div class="result-item">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <strong style="font-size: 1.1rem; color: #fff;">${q.question_id}</strong>
                        <span class="score-badge ${badgeClass}">
                            ${q.marks_obtained} / ${q.max_marks}
                        </span>
                    </div>
                    <p class="result-feedback">
                        <i class="fa-regular fa-comment-dots" style="margin-right: 5px;"></i>
                        ${q.feedback}
                    </p>
                </div>`;
            });

            html += `</div>
            <div style="margin-top: 2rem; text-align: center;">
                <a href="student.html" class="btn btn-secondary">Submit Another Assessment</a>
            </div>`;

            resDiv.innerHTML = html;
        }
    </script>
</body>

</html>
