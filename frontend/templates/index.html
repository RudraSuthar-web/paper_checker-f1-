<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Grader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="font-size: 3rem; color: var(--primary); margin-bottom: 0.5rem;">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <h1>AI Exam Grader</h1>
            <p>Intelligent Assessment Platform</p>
        </div>

        <div class="card">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 1.5rem;">Please enter your credentials to continue.</p>

            <!-- Alert Messages (will be shown via JavaScript) -->
            <div id="alertContainer"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div style="position: relative;">
                        <input type="text" name="username" id="username" class="form-control" required
                            placeholder="e.g. john.doe" style="padding-left: 2.5rem;">
                        <i class="fa-regular fa-user"
                            style="position: absolute; left: 1rem; top: 1rem; color: #64748b;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="password" class="form-control" required
                            placeholder="••••••••" style="padding-left: 2.5rem;">
                        <i class="fa-solid fa-lock"
                            style="position: absolute; left: 1rem; top: 1rem; color: #64748b;"></i>
                    </div>
                </div>

                <button type="submit" class="btn">
                    <span>Sign In</span>
                    <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
                </button>
            </form>
        </div>

        <p style="text-align: center; font-size: 0.9rem;">
            Don't have an account? <a href="#" onclick="goToSignup(event)">Create an account</a>
        </p>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (response.redirected) {
                    // Check if we're on Live Server (port 5500)
                    if (window.location.port === '5500') {
                        // Extract the role from the redirect URL
                        const redirectUrl = response.url;
                        if (redirectUrl.includes('/student')) {
                            window.location.href = 'student.html';
                        } else if (redirectUrl.includes('/faculty')) {
                            window.location.href = 'faculty.html';
                        }
                    } else {
                        // On Flask server, use the redirect URL directly
                        window.location.href = response.url;
                    }
                } else if (!response.ok) {
                    showAlert('Invalid Username or Password', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>${message}</span>
                </div>
            `;
        }

        function goToSignup(event) {
            event.preventDefault();
            window.location.href = window.location.port === '5500' ? 'signup.html' : 'http://127.0.0.1:5000/signup';
        }
    </script>
</body>

</html>
