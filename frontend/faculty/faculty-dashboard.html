<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - AI Grading System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand">AI Grading System</a>
            <div class="navbar-nav">
                <span style="color: #6b7280;">Welcome, <span id="userName"
                        style="font-weight: 600; color: #1f2937;">Faculty</span></span>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" id="dashboardStats">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Faculty Dashboard</h1>
            <a href="create-assignment.html" class="btn btn-primary">+ Create Assignment</a>
        </div>

        <!-- Stats Mockup -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <label class="stat-label">Total Assignments</label>
                <div class="stat-value" id="totalAssignments">0</div>
            </div>
            <div class="stat-card">
                <label class="stat-label">Student Submissions</label>
                <div class="stat-value" id="totalSubmissions">0</div>
            </div>
            <div class="stat-card">
                <label class="stat-label">Pending Reviews</label>
                <div class="stat-value" style="color: #f59e0b">0</div>
            </div>
        </div>

        <div style="margin-top: 3rem;">
            <h2>Recent Assignments</h2>
            <div id="recentAssignments" class="assignment-list">
                <!-- Javascript will populate this -->
            </div>
        </div>
    </div>

    <!-- Submissions Modal -->
    <div id="submissionsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" style="margin-bottom: 0;">Submissions</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="submissionsContent">
                    <!-- Table goes here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/faculty.js"></script>
</body>

</html>
