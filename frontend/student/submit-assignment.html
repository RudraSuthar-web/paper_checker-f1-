<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment - AI Grading System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="student-dashboard.html" class="navbar-brand">AI Grading System</a>
            <div class="navbar-nav">
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="view-assignments.html" style="margin-bottom: 1rem; display: inline-block;">&larr; Back to List</a>

        <div class="card">
            <h1 id="asgTitle" style="margin-bottom: 0.5rem;">Assignment Title</h1>
            <p id="asgDesc" style="margin-bottom: 2rem;">Description...</p>
            <div id="pdfContainer" style="margin-bottom: 2rem; display: none;">
                <a href="#" id="pdfLink" class="btn btn-secondary" target="_blank"
                    style="display: inline-flex; align-items: center; gap: 0.5rem;">
                    ðŸ“„ View Assignment PDF
                </a>
            </div>

            <form id="submissionForm">
                <div id="questionsWrapper">
                    <!-- Dynamic Questions -->
                </div>

                <div class="form-group"
                    style="margin-top: 2rem; background: #f8fafc; padding: 1.5rem; border: 1px solid var(--border-color); border-radius: 0.5rem;">
                    <label class="form-label" style="font-weight: 600;">Upload Solution (Optional)</label>
                    <input type="file" id="solutionFile" class="form-control" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                    <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">
                        If the assignment requires a file submission (e.g., handwritten notes, diagrams), upload it
                        here.
                    </small>
                </div>

                <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Assignment</button>
                    <p style="margin-top: 0.5rem; font-size: 0.85rem; color: #6b7280;">
                        * Submitting will trigger the AI Auto-Grader immediately.
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/student.js"></script>
</body>

</html>
